<app-header></app-header>

<ion-content>
  <ion-img
    [src]="'assets/contact-us-banner.jpg'"></ion-img>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h2>Got any problem? Contact us!</h2>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Email Address</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="floating">Phone</ion-label>
            <ion-input type="tel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Subject</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Message</ion-label>
            <ion-textarea rows="6"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button color="primary" expand="block">Send</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
