<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Community App
    </ion-title>
    <ion-buttons slot="end" class="d-none d-flex-md">
      <ion-button
        *ngFor="let page of appPages"
        [routerDirection]="'root'"
        [routerLink]="[page.url]">
        {{ page.title }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
